<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Whatsapp Component - XP Inc</title>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Staatliches&display=swap" rel="stylesheet">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>
</head>

<body>
    <div class="main" style="background-image: url('images/default.jpg')">

        <div class="cover black" data-color="black"></div>

        <div class="container">
            <h1 class="logo cursive">
                Send Whatsapp HSM
            </h1>

            <div class="content">
                <h4 class="motto">Envio de template HSM via WhatsApp.</h4>
                <div class="subscribe">
                    <h5 class="info-text">
                        Informe a identificação do template HSM que será enviado:
                    </h5>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
                            <form class="form-inline" role="form">
                                <div class="form-group">
                                    <label class="sr-only" for="templateCode">Código do template</label>
                                    <input type="text" id="templateCode" class="form-control transparent" placeholder="código do template">
                                </div>
                                <button id="toggleLastStep" class="btn btn-danger btn-fill">Ativar</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="footer">
            <div class="container">
                Made with <i class="fa fa-coffee coffee"></i> by <a target="_blank" href="https://xpinvestimentos.visualstudio.com/Projetos/_wiki/wikis/Projetos.wiki/501/Customer-Service">Customer Services</a>.
            </div>
        </div>
    </div>
</body>

</html>
